<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Shop Homepage - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico') }}" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#!">Start Bootstrap</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#!">All Products</a></li>
                                <li><hr class="dropdown-divider" /></li>
                                <li><a class="dropdown-item" href="#!">Popular Items</a></li>
                                <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <button class="btn btn-outline-dark" type="submit">
                            <i class="bi-cart-fill me-1"></i>
                            Cart
                            <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                        </button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- Header-->

        <!-- Section-->
        <section class="bg-dark py-5 text-white mt-auto">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-6 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-2 justify-content-center"> 
                    <div class="container mt-3">
                        <h1>Nahrání produktu</h1>
                        <hr>
                        <form method="POST" action="{{ url_for('products_bp.uploadProduct') }}" enctype="multipart/form-data">
                            <!-- Název produktu -->
                            <div class="form-group">
                                <label for="productName"><h4>Název produktu:</h4></label>
                                <input type="text" class="form-control" id="productName" name="productName" required>
                            </div>
                                <br>
                            <!-- Popis produktu -->
                            <div class="form-group">
                                <label for="productDescription"><h4>Popis produktu:</h4></label>
                                <textarea class="form-control" id="productDescription" name="productDescription" rows="4" required></textarea>
                            </div>
                                <br>
                            <!-- Nahrání obrázku -->
                            <!--
                            <div class="form-group">
                                <label for="productImage"><h4>Obrázek produktu:</h4></label>
                                <input type="file" class="form-control-file" id="productImage" name="productImage" accept="image/*" required>
                            </div>
                                <br>
                            -->
                            <!-- Cena produktu -->
                            <div class="form-group">
                                <label for="productPrice"><h4>Cena produktu:</h4></label>
                                <input type="number" class="form-control" id="productPrice" name="productPrice" required>
                            </div>
                                   <!-- Kategorie produktu -->
                            <div class="form-group py-2">
                                <label for="productCategory"><h4>Kategorie produktu:</h4></label>
                                 <select class="form-control" id="productCategory" name="productCategory" required>
                                    {% for category, pocet in pocetProduktu.items() %}
                                        <option value="{{ category }}"><p>{{ category }}</p></option>
                                    {% endfor %}
                                 </select>
                            </div>
                            <br>
                            <button type="submit" class="btn btn-primary">Nahrát produkt</button>
                            <br>
                        </form>
                        <br>
                    </div>
                    </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="py-4">
            <div class="container"><p class="m-0 py-2 text-center">Copyright &copy; Your Website 2023</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
